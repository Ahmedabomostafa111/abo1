<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>gallary</title>
          <link rel="stylesheet" href="gallary.css">

</head>
<body>
   <div class="gallary"> 
      <div class="photos">
          <img onclick="main.src=this.src" src="1.jpg" alt="..">
          <img onclick="main.src=this.src" src="2.jpg" alt="..">
          <img onclick="main.src=this.src" src="3.jpg" alt="..">
          <img onclick="main.src=this.src" src="4.jpg" alt="..">
      </div>
      <div class="main">
          <img src="1.jpg" name="main" alt="..">
      </div>
      <div class="photos">
          <img onmouseenter="main.src=this.src" src="1.jpg" alt="..">
          <img onmouseover="main.src=this.src" src="2.jpg" alt="..">
          <img onmouseover="main.src=this.src" src="3.jpg" alt="..">
          <img onmouseover="main.src=this.src" src="4.jpg" alt="..">
      </div>
   </div>   
</body>
</html>
